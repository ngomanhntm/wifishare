name: wifi_file_share
description: WiFi File Share - Share files over WiFi with web interface
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP Server
  shelf: ^1.4.1
  shelf_static: ^1.1.2
  shelf_router: ^1.1.4
  
  # File operations
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  file_picker: ^6.1.1
  
  # Network
  network_info_plus: ^4.1.0
  wifi_info_flutter: ^2.0.2
  
  # UI
  cupertino_icons: ^1.0.2
  qr_flutter: ^4.1.0
  share_plus: ^7.2.1
  
  # Utils
  mime: ^1.0.4
  path: ^1.8.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    
  fonts:
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
          weight: 700
